version: '3.8'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"   
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dogserverdb
    volumes:
      - db-data:/data  

  web:
    build: .
    image: dogserver    
    ports:
      - "8080:8080"          
    volumes:
      - .:/code
    depends_on:
      - db                 
   

volumes:
  db-data:                

      
